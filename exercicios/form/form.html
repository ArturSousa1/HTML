<h1>Fomulário</h1>

<form action="http://localhost:3003/usuarios" method="POST">
    <input type="text" name="name">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="adimin"> Adimin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <select name="estado">
        <option value="">Selecione</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
        <option value="ce">Ceará</option>
    </select>
    <select name="interesses" multiple size="6">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button>Incluir</button>

</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type='radio'],
    input[type='checkbox'] {
        display: inline;
    }
</style>
